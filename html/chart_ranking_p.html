<div ng-controller="chart_ranking_p">
  <div class="panel panel-default">
    <div class="panel-heading">Points gained by round</div>
     <div class="panel-body">
        <canvas class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" height="260"></canvas>
     </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Total of points by round</div>
     <div class="panel-body">
        <canvas class="chart chart-line" chart-data="data_ranking" chart-labels="labels" chart-series="series" chart-options="options"></canvas>
     </div>
  </div>
</div>

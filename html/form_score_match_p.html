<div ng-controller="form_score_match_p">
  <h3 class="text-center">Corrigir um resultado oficial</h3>
  <form name="form_score_match" ng-submit="submitForm()">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>match</th>
          <th>home</th>
          <th>away</th>
        </tr>
      </thead>
      <tr>
        <td>
          <select ng-model="match.id" class="form-control" ng-options="option.id as option.round + ' ' + option.name for option in items" required>
            <option value=""></option>
          </select>            
        </td>
        <td><input type="text" ng-model="match.a" class="form-control" required></td>
        <td><input type="text" ng-model="match.b" class="form-control" required></td>
      </tr>
      <tr>
      <td></td>
      <td></td>
      <td><input type="submit" id="i_bt_submit" class="btn btn-default"></td>
      </tr>
    </table>
  </form>
</div>
